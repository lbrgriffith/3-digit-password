<!DOCTYPE html>
<html>
  <head>
    <title>Puzzle Padlock</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="game.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!-- Instructions Modal -->
    <div
      class="modal fade"
      id="instructionsModal"
      tabindex="-1"
      aria-labelledby="instructionsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="instructionsModalLabel">
              Game Instructions
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Your instructions here -->
            Guess the 3-digit code to unlock.
            <br />Each digit ranges from <strong>0</strong> to
            <strong>9</strong>. <br />Each digit can be used more than once!
            <br />You have only have 10 attempts and then you need to come back
            in 20 minutes.
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-4">
      <div class="d-flex justify-content-center">
        <div class="col-md-6 containerd">
          <div class="header d-flex justify-content-between align-items-center">
            <!-- Logo -->
            <div class="logo">
              <img src="./ppad.png" alt="Puzzle Padlock" />
            </div>

            <div>
              <div class="btn-group-vertical">
                <button
                  id="giveUpButton"
                  class="btn btn-danger"
                  onclick="giveUp()"
                >
                Give Up
                </button>
                <button id="instructionButton" class="btn btn-info">
                  Instructions
                </button>
                <button
                  id="hintButton"
                  class="btn btn-secondary"
                  onclick="useHint()"
                >
                  Hint
                </button>
              </div>
              <div id="score-container" class="score-box">
                <span id="score">Score: 100</span>
            </div>
            </div>
          </div>

          <div class="draggable-container">
            <div class="title-banner">N U M B E R <br />P A D</div>

            <div id="draggableNumbers" class="my-3">
              <div class="draggable" draggable="true" data-number="0">0</div>
              <div class="draggable" draggable="true" data-number="1">1</div>
              <div class="draggable" draggable="true" data-number="2">2</div>
              <div class="draggable" draggable="true" data-number="3">3</div>
              <div class="draggable" draggable="true" data-number="4">4</div>
              <div class="draggable" draggable="true" data-number="5">5</div>
              <div class="draggable" draggable="true" data-number="6">6</div>
              <div class="draggable" draggable="true" data-number="7">7</div>
              <div class="draggable" draggable="true" data-number="8">8</div>
              <div class="draggable" draggable="true" data-number="9">9</div>
            </div>
          </div>

          <!-- Drop Zones for Guesses -->
          <div
            class="game-controls d-flex justify-content-between align-items-center"
          >
            <div class="dropzones-container">
              <div class="dropzones">
                <div id="dropzone1" class="dropzone"></div>
                <div id="dropzone2" class="dropzone"></div>
                <div id="dropzone3" class="dropzone"></div>
              </div>
            </div>
            <button class="btn btn-primary" id="guessButton" disabled>
              UNLOCK
            </button>
          </div>

          <!-- Game content goes here -->
          <!-- Container for Winning Message -->
          <div id="winningMessage" class="text-center my-2"></div>
          <!-- Example of an element to display the correct password -->
          <div id="correctPassword"></div>
          <div id="attemptsLeft"></div>

          <div class="containerf">
            <div id="history"></div>
            <p id="reveal"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Include your JavaScript Files -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"
      type="text/javascript"
    ></script>
    <!-- Include Bootstrap JS (make sure this comes before your custom scripts) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="game.js" type="text/javascript"></script>
    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", function () {
        var instructionButton = document.getElementById("instructionButton");
        var instructionsModal = new bootstrap.Modal(
          document.getElementById("instructionsModal")
        );

        instructionButton.addEventListener("click", function () {
          instructionsModal.show();
        });
      });
    </script>
  </body>
</html>
