<!DOCTYPE html>
<html>
<head>
    <title>Puzzle Padlock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="game.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-center">
            <div class="col-md-6 containerd">
                <div class="header d-flex justify-content-between align-items-center">
                    <!-- Logo -->
                    <div class="logo">
                        <img src="./ppad.png" alt="Puzzle Padlock" />
                    </div>

                    <div>
                        <button id="giveUpButton" class="btn btn-danger" onclick="giveUp()">Quit</button>
                        <button id="instructionButton" class="btn btn-info">?</button>
                        <button id="hintButton" class="btn btn-secondary" onclick="useHint()">Hint</button>
                        <span id="score">Score: 100</span>
                    </div>
                </div>

                 <!-- Draggable Numbers -->
                 <div id="draggableNumbers" class="my-3">
                    <div class="draggable" draggable="true" data-number="0">0</div>
                    <div class="draggable" draggable="true" data-number="1">1</div>
                    <div class="draggable" draggable="true" data-number="2">2</div>
                    <div class="draggable" draggable="true" data-number="3">3</div>
                    <div class="draggable" draggable="true" data-number="4">4</div>
                    <div class="draggable" draggable="true" data-number="5">5</div>
                    <div class="draggable" draggable="true" data-number="6">6</div>
                    <div class="draggable" draggable="true" data-number="7">7</div>
                    <div class="draggable" draggable="true" data-number="8">8</div>
                    <div class="draggable" draggable="true" data-number="9">9</div>
                </div>

                <!-- Drop Zones for Guesses -->
                <div class="game-controls d-flex justify-content-between align-items-center">
                    <div class="dropzones-container">
                        <div class="dropzones">
                            <div id="dropzone1" class="dropzone"></div>
                            <div id="dropzone2" class="dropzone"></div>
                            <div id="dropzone3" class="dropzone"></div>
                        </div>
                    </div>
                    <button class="btn btn-primary" id="guessButton" disabled>Guess</button>
                </div>

                <!-- Game content goes here -->
                <!-- Container for Winning Message -->
                <div id="winningMessage" class="text-center my-2"></div>
                <!-- Example of an element to display the correct password -->
                <div id="correctPassword"></div>
                <div id="attemptsLeft"></div>

                <div class="containerf">
                    <div id="history"></div>
                    <p id="reveal"></p>                    
                </div>

            </div>
        </div>
    </div>

    <!-- Include your JavaScript Files -->
    <script src="game.js" type="text/javascript"></script>
</body>
</html>
